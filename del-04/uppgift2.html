<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
<title>Javascript</title>
</head>
<body>
 
Förnamn: <input type="text" id="firstName" value="" /><br />
Efternamn: <input type="text" id="Surname" value="" /><br />
<input type="button" id="showText" value="Visa" />

<div id="content"></div>

<script type="text/javascript">

// Istället för knappen lägger vi in showText som listener för text-fältens oninput
var firstName = document.getElementById('firstName');
var surname = document.getElementById('Surname');

firstName.addEventListener('input', showText);
surname.addEventListener('input', showText);

function showText() {
    var content = document.getElementById('content');
    // OBS! I just den här versionen behövs inte längre de här två raderna
    // eftersom vi redan lagt dem i globalt scope. För enkelhetens skull
    // behåller jag dem här så att framtida ändringar utanför funktionen inte påverkar:
    var firstName = document.getElementById('firstName');
    var surname = document.getElementById('Surname');

    content.innerHTML = 'Hej ' + firstName.value + ' ' + surname.value + '!';
}

</script>

</body>
</html>
