<!DOCTYPE html>
<html>
  <head>
    <title>Address form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        .container { width: 600px; }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Address form</h2>
      <form role="form" action="target.php" method="post" name="addressform">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
        </div>
        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter street name">
        </div>
        <div class="form-group">
          <label for="zipcode">Postal code:</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter postal code">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="comment-toggle"> I want to leave a comment</label>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" placeholder="Enter a comment" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script-address.js"></script>
  </body>
</html>
