<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        .container { width: 600px; }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Registration form</h2>
      <form role="form" action="target.php" method="post" name="registrationform" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter e-mail address">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="pwd2">Confirm password:</label>
          <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="Confirm password">
        </div>
        <div class="form-group">
          <label for="avatar">Profile image:</label>
          <input type="file" class="form-control" id="avatar" name="avatar">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="js/script-registration.js"></script>
  </body>
</html>
