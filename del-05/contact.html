<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        .container { width: 600px; }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Contact form</h2>
      <form role="form" action="target.php" method="post" name="contactform">
        <div class="form-group">
          <label for="email">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter e-mail address">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" placeholder="Enter a message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script-contact.js"></script>
  </body>
</html>
